<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Contact page</title>
  </head>
  <body>
    <div class="contact-info">
      <div class="contact-method">
        <i class="far fa-envelope fa-3x"></i>
        <span>devonlin101@gmail.com</span>
      </div>
      <div class="contact-method">
        <i class="fas fa-phone fa-3x"></i>
        <span>2108376212</span>
      </div>
      <div class="contact-method">
        <i class="fas fa-address-cardi fa-3x"></i>
        <span>harrisburg, PA</span>
      </div>
    </div>
    <form
      class="contact-form"
      action="mailto:devonlin101@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <h2>contact us</h2>
      <div class="row100">
        <div class="col">
          <div class="inputBox">
            <input type="text" required />
            <span class="text">First Name</span>
            <span class="line"></span>
          </div>
        </div>
        <div class="col">
          <div class="inputBox">
            <input type="text" required />
            <span class="text">Last Name</span>
            <span class="line"></span>
          </div>
        </div>
        <div class="col">
          <div class="inputBox">
            <input type="email" required />
            <span class="text">Email</span>
            <span class="line"></span>
          </div>
        </div>
        <div class="col">
          <div class="inputBox">
            <input type="tel" required />
            <span class="text">Mobile</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputBox textarea">
            <textarea name="" required="required"></textarea>
            <span class="text">Messages</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col"><input type="submit" value="send" /></div>
      </div>
    </form>
    <ul>
      <a href="../index.html"
        ><li class="prev"><span></span></li
      ></a>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  </body>
</html>
