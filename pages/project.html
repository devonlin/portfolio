<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../swiper.min.css" />
    <link rel="stylesheet" href="/styles/project.css" />
    <title>3d respnsive touch slider</title>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="card">
            <div class="sliderText">
              <h3>Portfolio</h3>
            </div>
            <div class="content">
              <p>
                This portfolio project only uses basic of html, css and
                javascript
              </p>
              <a href="https://github.com/devonlin/portfolio">Read More</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="card">
            <div class="sliderText">
              <h3>Pagination</h3>
            </div>
            <div class="content">
              <p>
                This portfolio project only uses basic of html, css and
                javascript
              </p>
              <a href="https://github.com/devonlin/portfolio">Read More</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <ul>
      <a href="../index.html"
        ><li class="prev"><span></span></li
      ></a>
    </ul>
    <!-- Swiper JS -->
    <script src="../swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
